{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User_login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<a href="/Admin_login/">Admin |</a>
<a href="/">Home</a>
  <form action="{% url 'User_login' %}" style="margin: 50px; padding: 20px; " method=post enctype="multipart/form-data">
  {% csrf_token %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
          <div class="container-fluid  border-primary ">
            <div class="col-6 position-absolute top-50 start-50 translate-middle">
              <div class="card text-center">
                <div class=" card text-white rounded" style="background-color: rgb(18, 18, 103); ">
                  <h2>USER LOGIN</h2>
                </div>
                <div class="card-body" style="padding: 20px;">
                  <div class="text-white rounded" style="">
                    <img src="{% static 'image/User_login.jpg' %}" alt="" height="300" width="500">
                  </div>
                  <div class="input-group mb-2">
                    <div class="input-group-text">
                      <i class="fa fa-user" style="font-size:24px"></i>
                    </div>
                    <input type="text" class="form-control" name="username" aria-label="Text input with checkbox" placeholder="Enter User-Id">
                  </div>

                  <div class="input-group">
                    <div class="input-group-text">
                      <i class="fa fa-lock" style="font-size:24px"></i>
                    </div>
                    <input type="password" class="form-control" name="password" aria-label="Text input with radio button" placeholder="Enter Password">
                  </div>
                  <br>
                    <p>Don't have account ?<a href="/register/"  >register</a></p>
                <button type="submit" class="btn btn-primary" >Submit</button>
                </div>

               <label for="" style="margin-bottom: 20px;"> <a href="">Forget User-Id ? </a>/
                <a href="" class="text-right">Forget Password ?</a></label>

              </div>
            </div>
          </div>

  </form>
</body>
</html>
