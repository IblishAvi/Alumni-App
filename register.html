
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="{% static 'style.css' %}">
    <title> Register</title>
</head>
<body class="bg-img">

<div class="container  mt-5">
<form  action="{% url 'register' %}" class=" col-6 mx-auto  card p-3 shadow lg" method="post" enctype="multipart/form-data"  >
    {% csrf_token %}
    {% if messages %}
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    {% endif %}
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">First_Name</label>
    <input type="text" class="form-control" name="first_name" id="exampleInputEmail1" >
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Last_name</label>
    <input type="text" name="last_name" class="form-control" id="exampleInputPassword1">
  </div>
    <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Username</label>
    <input type="text" name="username" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="mb-3 ">
    <label class="form-label" for="exampleCheck1">Password</label><br>
    <input type="password" name="password" class="form-control" id="exampleCheck1">
  </div>
    <p>Already have account ?<a href="/User_login/" >Login</a> </p>
  <button type="submit" class="btn btn-primary" >Submit</button>

</form>
</div>
</body>
</html>
